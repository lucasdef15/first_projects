<!DOCTYPE html>
<html lang="en">

<head>
	<script src="./scripts/main.js" defer></script>
	<script src="https://kit.fontawesome.com/89199e8ced.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>30DaysOfJavaScript:11 Day </title>
</head>

<body>
	<div class="container">
		<header>
			<h1>30 Days Of JavaScript Challenge Leaderboard</h1>
		</header>
		<main>
			<input class="input-style" type="text" name="firstName" id="firstName" placeholder="First Name">
			<input class="input-style" type="text" name="lastName" id="lastName" placeholder="Last Name">
			<input class="input-style" type="text" name="country" id="country" placeholder="Country">
			<input class="input-style" type="text" name="playerScore" id="playerScore" placeholder="Player Score">
			<button class="input-style btn" id="addPlayer">Add Player</button>
		</main>
		<section data-section>
			<p data-error class="error"></p>
			<div class="cards" data-cards></div>
		</section>
	</div>
</body>

</html>
